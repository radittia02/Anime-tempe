<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website untuk nonton anime gratis">
    <title>Anime Tempe</title>
    <style>
        /* Gaya Umum */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        /* Header */
        .header {
            background: #1c1c1c;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        /* Search Bar dan Filter */
        .search-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        input[type="text"], select {
            padding: 8px;
            margin: 0 5px;
            width: 200px;
        }
        /* Grid Anime */
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 15px;
        }
        .anime-card {
            background: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }
        .anime-card img {
            width: 100%;
            height: auto;
        }
        .anime-title {
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        Anime Tempe
    </div>

    <!-- Search dan Filter -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Cari anime..." onkeyup="searchAnime()">
        <select id="genreFilter" onchange="filterGenre()">
            <option value="all">Semua Genre</option>
            <option value="action">Action</option>
            <option value="adventure">Adventure</option>
            <option value="romance">Romance</option>
        </select>
    </div>

    <!-- Daftar Anime -->
    <div id="animeGrid" class="anime-grid">
        <div class="anime-card" data-genre="action">
            <img src="onepiece.jpg" alt="One Piece">
            <div class="anime-title">One Piece</div>
        </div>
        <div class="anime-card" data-genre="adventure">
            <img src="naruto.jpg" alt="Naruto">
            <div class="anime-title">Naruto</div>
        </div>
        <div class="anime-card" data-genre="romance">
            <img src="kimi-no-na-wa.jpg" alt="Kimi no Na wa">
            <div class="anime-title">Kimi no Na wa</div>
        </div>

</html>
